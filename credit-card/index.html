<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Credit Card</title>
</head>
<body>
        <h1>Credit Card</h1>
        <div class="card">
                <div class="card-top">
                        <img src="imagens/chip.png" width="80px" alt='chip'>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="80px" height="80px" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                                <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                                <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
                        </svg>
                </div>
                <div class="card-middle"></div>
                <div class="card-bottom">
                        <img class="flag" src="imagens/flag.jpg" width="120px" alt="flag">
                        <img class="logo" src="imagens/logo.png" width="160px" height="30px" alt="logo">
                </div>
        </div>
        <footer>Designed by <a href="https://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;<footer>

<script script src="script/script.js"></script>
</html>
