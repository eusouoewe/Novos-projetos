<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/stopwatch.css">
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Stopwatch</title>
</head>
<body>
        <h1>The Stopwatch</h1>
        <div class="content">
                <main>
                        <div class="back">
                                <a href="index.html"><button class="button"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back</button></a>
                        </div>
                        <div id="clock">
                                Let's start.
                        </div>
                </main>
                <div class="buttons">
                        <button class="button start" onclick="start()">Start</button>
                        <button class="button pause" onclick="pause()">Pause</button>
                        <button class="button reset" onclick="reset()">Reset</button>
                </div>
        </div>
        <footer>
                Designed by <a href="https://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;</a>
        </footer>
