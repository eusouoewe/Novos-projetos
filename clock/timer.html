<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/timer.css">
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Timer</title>
</head>
<body>
        <h1>The Timer</h1>
        <div class="content">
                <main>
                        <div class="back">
                                <a href="index.html"><button class="button"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Back</button></a>
                        </div>
                        <div id="timer">
                                Let's start.
                        </div>
                </main>
                <div class="start-timer">
                        <select class="mins">
                                <option value="empty">Select</option>
                                <option value="1">1min</option>
                                <option value="2">2min</option>
                                <option value="3">3min</option>
                                <option value="4">4min</option>
                                <option value="5">5min</option>
                                <option value="6">6min</option>
                                <option value="7">7min</option>
                                <option value="8">8min</option>
                                <option value="9">9min</option>
                                <option value="10">10min</option>
                        </select>
                        <button class="button timer" onclick="timer()">Start</button>
                </div>
        </div>
        <footer>
                Designed by <a href="https://github.com/eusouoewe" target="_blank">Ewerton Fernandes&copy;</a>
        </footer>
        <script src="script/timer.js"></script>
</body>
</html>
